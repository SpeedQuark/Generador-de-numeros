<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Números Aleatorios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Números Aleatorios</h1>
    <div id="number-display">00</div>
    <div class="controls">
      <label for="speed">Velocidad (ms):</label>
      <input type="number" id="speed" value="1000" min="100">
      <button id="start-btn">Iniciar</button>
      <button id="stop-btn">Detener</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
